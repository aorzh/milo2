{% extends 'base.html' %}
{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}</p><p> {{ field }} {% for error in field.errors %}{{ error }}{% endfor %}</p>

        {% endfor %}
        <input type="submit" value="Create new user account"/>
    </form>
{% endblock %}
